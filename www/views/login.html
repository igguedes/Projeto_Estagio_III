<ion-view view-title="login">
    <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title"><strong>Invoice Manager</strong></h1>
    </ion-header-bar>
    <ion-content class="padding">
      <div class="container padding">
    <div class="logo">
        <img src="img/logo.png">
    </div>

    <div class="list">
        <label class="item item-input">
            <span class="input-label">Usuario</span>
            <input type="text"  ng-model="user.login">
         </label>
        <label class="item item-input">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="user.pass">
        </label>
    </div>

    <button class="button button-block button-energized" style="margin-top:10px;" ng-click="authenticate(user)">
         Entrar
    </button>
    <div style="text-align:center;">
        <button class="button button-clear icon-left ion-android-person" style="color:#53534C" ui-sref="cadastro"><i class=""></i> Cadastrar</button>
    </div>
    </div>

    </ion-content>
</ion-view>
